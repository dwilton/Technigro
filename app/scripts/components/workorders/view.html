<section id="workorders" class="workorders">

	<div class="overlay" data-bind="visible: addNewMenu(), click: toggleAddNewMenu"></div>

	<div class="loader" data-bind="spin: isLoading(), visible: isLoading()"></div>

	<!-- ko if: !isLoading() -->

		<div class="header filter">

			<div>
				<label>Status</label>
				<div class="segmented-button status" data-bind="foreach: refData.statuses">
					<input name="status" type="radio" data-bind="attr: { id: id }, value: id, checked: $parent.filter.status" />
					<label class="button" data-bind="text: name, attr: { for: id }"></label>
				</div>
			</div>

			<div>
				<label for="archived">Archived</label>
				<input id="archived" type="checkbox" class="switch" data-bind="checked: filter.archived" />
			</div>

			<!-- ko if: isAdmin -->
			<div>
				<label for="technician">Technician</label>
				<select id="technician" class="technician" data-bind="options: refData.technicians, optionsText: 'name', OptionsValue: 'id', value: filter.technician, optionsCaption: 'All'"></select>
			</div>
			<!-- /ko -->

			<div>
				<label for="date-from">Date From</label>
				<input id="date-from" type="date" class="date-from" data-bind="value: filter.dateFrom" />
			</div>

			<div>
				<label for="date-to">Date To</label>
				<input id="date-to" type="date" class="date-to" data-bind="value: filter.dateTo" />
			</div>

			<!-- ko if: isAdmin -->
			<div class="dropdown-menu">
				<button class="add-new-button button" data-bind="click: toggleAddNewMenu">Add New</button>
				<div class="dropdown" data-bind="visible: addNewMenu()">
					<button class="button icon icon_arrow" data-bind="route: '#workorder?typeid=1'">GCCC</button>
					<button class="button icon icon_arrow" data-bind="route: '#workorder?typeid=2'">Major Projects</button>
					<button class="button icon icon_arrow" data-bind="route: '#workorder?typeid=2'">Natural Areas Job</button>
					<button class="button icon icon_arrow" data-bind="route: '#workorder?typeid=1'">Roads &amp; Landscapes</button>
					<button class="button icon icon_arrow" data-bind="route: '#workorder?typeid=1'">Turf</button>
				</div>
			</div>
			<!-- /ko -->

		</div>

		<div class="datagrid">

			<div class="loader" data-bind="spin: isWorkOrdersLoading(), visible: isWorkOrdersLoading()"></div>

			<!-- ko if: !isWorkOrdersLoading() -->

			<table class="fixed-header table stripe">
				<colgroup>
					<col width="12%">
					<col width="30%">
					<col width="25%">
					<col width="20%">
					<col width="15%">
				</colgroup>
				<thead>
					<tr>
						<th>Date</th>
						<th>Client</th>
						<th>Job Type</th>
						<th>Job Name</th>
						<th>Status</th>
					</tr>
				</thead>
			</table>

			<div class="results scrollable">

				<table class="table stripe">
					<colgroup>
						<col width="12%">
						<col width="30%">
						<col width="25%">
						<col width="20%">
						<col width="15%">
					</colgroup>
					<thead>
						<tr>
							<th>Date</th>
							<th>Client</th>
							<th>Job Type</th>
							<th>Job Name</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: workOrders">
						<tr data-bind="route: '#workorder/' + id + '/'">
							<td data-bind="text: date"></td>
							<td data-bind="text: client"></td>
							<td data-bind="text: jobType"></td>
							<td data-bind="text: jobName"></td>
							<td data-bind="text: status"></td>
						</tr>
					</tbody>
				</table>

			</div>

			<!-- /ko -->

		</div>

	<!-- /ko -->

</section>
