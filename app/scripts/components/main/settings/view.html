<section class="settings">

	<header class="filter">
		<ul class="tabs" data-bind="tabs: 'settings'">
			<li><a href="#settings-clients">Clients</a></li>
			<li><a href="#settings-data-types">Data Types</a></li>
			<li><a href="#settings-document-groups">Document Groups</a></li>
		</ul>
	</header>

	<div id="settings" class="content tabs-content">

		<div id="settings-clients">

			<div class="actions">
				<input id="client-name" type="text" />
				<button class="button">Add New</button>
			</div>

			<div class="datagrid">

				<table class="datagrid__fixed-header table table--stripes">
					<colgroup>
						<col width="4%">
						<col width="96%">
					</colgroup>
					<thead>
						<tr>
							<th></th>
							<th>Client Name</th>
						</tr>
					</thead>
				</table>

				<div class="datagrid__results scrollable">

					<table class="table table--stripes table--editable">
						<colgroup>
							<col width="4%">
							<col width="96%">
						</colgroup>
						<thead>
							<tr>
								<th></th>
								<th>Client Name</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="table__action"><a href="#" class="icon icon--cross icon--negative">Remove</a></td>
								<td>Client A</td>
							</tr>
							<tr>
								<td class="table__action"><a href="#" class="icon icon--cross icon--negative">Remove</a></td>
								<td>Client B</td>
							</tr>
							<tr>
								<td class="table__action"><a href="#" class="icon icon--cross icon--negative">Remove</a></td>
								<td>Client C</td>
							</tr>
						</tbody>
					</table>

				</div>

			</div>

		</div>

		<div id="settings-data-types"></div>

		<div id="settings-document-groups"></div>

	</div>

</section>
